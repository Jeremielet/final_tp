name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=api --cov-report=xml --cov-report=term

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fraud-detection:latest
            ${{ secrets.DOCKER_USERNAME }}/fraud-detection:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fraud-detection:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fraud-detection:buildcache,mode=max

  deploy:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deployment ready
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/fraud-detection:latest"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/fraud-detection:${{ github.sha }}"
          echo ""
          echo "To deploy locally:"
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/fraud-detection:latest"
          echo "docker-compose up -d"

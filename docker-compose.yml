version: '3.8'

services:
  fraud-detection-api:
    build: .
    container_name: fraud-detection-api
    ports:
      - "8002:8002"
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
